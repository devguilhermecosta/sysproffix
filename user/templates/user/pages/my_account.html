{% extends 'global/pages/base.html' %}

{% block content %}
  <section class="total_view_port_col_start_without_pd pd-8 mt-8 rg-10">
    <!-- title -->
    <h1 class="title fs-20 fw-500">minha conta</h1>

    <!-- user data -->
    <table class="my-account-table">
      <tr>
        <td data-label="nome:">{{ user.full_name|title }}</td>
      </tr>
      <tr>
        <td data-label="email:">{{ user.email }}</td>
      </tr>
      <tr>
        <td data-label="instituição:">{{ user.hospital.name|title }}</td>
      </tr>
      <tr>
        <td data-label="desde:">{{ user.created_at|date:"d/m/Y" }}</td>
      </tr>
    </table>

    <!-- change password form -->
    {% include 'global/partials/form.html' %}

  </section>
{% endblock content %}
