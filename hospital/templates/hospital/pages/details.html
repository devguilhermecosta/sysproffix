{% extends 'global/pages/base.html' %}

{% block content %}
  {% include 'global/partials/form.html' %}

  <!-- form delete -->
  <form
    id="form-delete"
    class="delete-button-float center-flex rounded-4 pd-8 bg-red color-white"
    method="POST"
    action="{% url 'hospital:delete' hospital.id %}"
    >
    {% csrf_token %}
    <span>deletar</span>
    <span class="material-symbols-outlined">delete</span>
  </form>

  <script>
    const form_delete = document.querySelector("#form-delete");
    form_delete.addEventListener("click", (event) => {
      event.preventDefault();
      const confirm = window.confirm('Deseja realmente deletar este hospital? Ao deletar, registros poder√£o ser perdidos.');
      if (confirm) form_delete.submit();
    })
  </script>
{% endblock content %}
